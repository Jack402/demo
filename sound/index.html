<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音量调节</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body style="padding: 70px;background-color: #212121">
    <div class="wrap type1">
        <div class="type-wrap">
            <div class="type1-control">
                <span class="type1-control-dot1"></span>
                <span class="type1-control-mid"></span>
                <span class="type1-control-dot2"></span>
            </div>
            <div class="type1-sound">
                <div class="type1-sound-text">50</div>
                <div class="type1-sound-all">
                    <span class="type1-sound-now"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="wrap type2">
        <div class="type2-control">
            <div class="type2-control-dot1"></div>
            <div class="type2-control-dot2"></div>
        </div>
        <div class="type2-sound">
            <div class="type2-sound-text">50</div>
            <div class="type2-sound-all">
                <span class="type2-sound-now"></span>
            </div>
        </div>
    </div>
</body>
</html>
